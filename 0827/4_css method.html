<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>css method</title>
    <style>
        #box {
            width: 241px;
            height: 120px;
            background-image:
            url("img/ico1.png")
        }


    </style>
</head>
<body>
<p>
<button id="changBtn">변경!</button>
<button id="getBtn">height얻기</button>
<button id="changeAllBtn">여러게 한번에 변경!</button>
</p>
<div id="box"></div>
<!--jquery import-->
<script src="js/jquery.js"></script>
<script>
    let num= 1;
    $("#changBtn").click(function () {
        num+=1
        $('#box').css('background-image','url("img/ico'+num+'.png');
    });//changeBtn click() end
//id가 getBtn인 버튼을 선택하고 click 이벤트를 처리
    $('#getBtn').click(function () {

       //id가 box인 요소를 선택하고 height 속성값을 얻어와서 변수 height에 대입
       const height = $('#box').css('height');
        alert(height);
    })//getBtn.click() end  ※ getter호출하면 변수로 받아라

    $('#changeAllBtn').click(function(){
        $('#box').css({
            width:643,
            height:1024,
            border:"10px solid #424242r",
            borderRadius:"12px",
            backgroundImage:"url('img/mario.jpg')",
            backgroundRepeat:"no-repeat"
        });
        // width:634px
        // height:1024px
        // border:10px solid #424242;
        // border-radius:12px
        alert('mario');
    })
    /* 스크립트안에 있으면 함수
        .으로 시작하면 method

        setter, getter가 있다.
        setter : 세팅
        getter : 값을 얻어옴
        많은 언어들은 setter의 이름을 setXXXX
        getXXXX 이런식으로 작성(java도 역시!!)

        그런데 jquery는 setter나 getter의 이름이 같음(편리함)
    */
    /*
        css메소드의 용법
        1) css(속성명,속성값) : 1개의 속성 setter // ()안 인자 인자는 2개
        2) css(속성명) : 1개의 속성(값) getter
        3) css(객체) : 여러개의 속성 setter
     */
</script>
</body>
</html>
