<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            cursor: pointer;
            background-color: rgb(0, 0, 0);
        }
        #circle{
            color: white;
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 400px;
            border: 1px solid #424242;
            background-color: rgb(120, 130, 255);
            transition: .1s ease;
            font-size: 400px;
            text-align: center;
            line-height: 400px;
            box-shadow: 14px 12px 24px .25px black;
            user-select: none;
        }
    </style>
</head>
<body>
<div id="circle">1</div>
<script src="js/jquery.js"></script>
<script>

    let idx = 1;

    $('html').click(function (evt) {

        const r = Math.floor(Math.random()*256);
        const g = Math.floor(Math.random()*256);
        const b = Math.floor(Math.random()*256);
        const num = Math.floor(Math.random()*300);
        console.log(evt.clientX);
        console.log(evt.clientY);
        const x= evt.clientX-num/2;
        const y= evt.clientY-num/2;

        idx+= 1;

        $('#circle')
                    .css({
                        left:x,
                        top:y,
                        backgroundColor:"rgb("+r+","+g+","+b+")",
                        height:""+num+"px",
                        width:""+num+"px",
                        fontSize:""+num+"px",
                        lineHeight:""+num+"px"}).text(idx);



        const p = Math.floor(Math.random()*256);
        const o = Math.floor(Math.random()*256);
        const i = Math.floor(Math.random()*256);
        $('body').css("backgroundColor","rgb("+p+","+o+","+i+")")



    });


</script>
</body>
</html>
