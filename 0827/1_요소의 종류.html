<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>kind of element</title>
    <link rel="stylesheet" href="">
    <link rel="icon" href="">
    <style>
        span{
        /*  인라인레벨 요소들은 글자 자체이기 때문에
            width, height 지정할 수 없고 단지 글자의
            크기입니다.
        */
            background-color: yellow;
            display: block;
            width: 200px;
            height: 200px;
        }
        div{
        /*
            display속성으로
            inline <-> block 변환이 가능함
        */
            background-color: yellow;
            display: inline;
        }


    </style>
</head>
<body>
<h1>나는 블록레벨</h1>
<h2>나도 블록레벨</h2>
<dl>
    <dt>나도 역시</dt>
        <dd>ㅎㅇ</dd>
        <dd>ㅂㅇ</dd>
    <dt>블록 레벨</dt>
</dl>
<ol>
    <li>리스트1</li>
    <li>리스트2</li>
</ol>
<p>
    나는 블록레벨인데 특이하게 자손은 무조건 인라인
    레벨(글자)이어야 합니다.
</p>
<div>대표적인 블록레벨</div>
<hr/>
<em>인라인레벨</em>
<strong>나도 인라인</strong>
<span>대표적인 인라인</span>
<a href="">a요소</a>
<img src="img/coopa.jpg"/>
<button>난 버튼</button>
<i>원래 i는 이텔릭</i>
<select></select>
<select></select>
<textarea></textarea>
<input>

<!--
    요소의 종료
    1) 대체되는 요소 / 대체되지 않는 요소
        - 대체되는 요소란 input / img / button / video 처럼
          UI컴포넌트로 대체되는 요소들(거의 인라인 레벨)
    2) 블록(레벨)요소 / 인라인(레벨)요소

     ※ 블록레벨
     - 컨테이너 : 레이아웃을 담당함
     - 줄바꿈이 일어남
     - width, height 값이 적용됨(css에서)
     - h1~h6, ul,ol,dl,li,p,br,hr
     - 가장 대표적인 블록레벨이 바로 'div'

     ※ 인라인레벨
     - 컨텐츠 : 내용을 담당
     - 줄바꿈이 일어나지 않고 한줄로(inline)
     - width, height이 적용되지 않음
       (대체되는 요소들은 inline이지만 적용됨)
     - a, input, select, img, em, strong, i, button, textarea....
     - 대표적인 inline 요소는 'span'


-->

</body>
</html>
