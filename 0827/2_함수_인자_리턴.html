<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트의 함수</title>
</head>
<body>
<script>
    /*
        변수이름규칙 : 명사로(의미에 맞게)
        함수이름규칙 : 동사로(의미에 맞게)
     */
    //script요소에 선언된 변수나 함수는
    //코딩순서와 상관없이 로딩먼저 됨

    //multiply라는 함수를 선언
    function multiply(num1,num2) {
        return num1*num2;
    }//multyply() end
    var result = multiply(5,6);

    alert(result);


</script>
</body>
</html>
