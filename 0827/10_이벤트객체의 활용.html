<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트객체의 활용</title>
    <style>
        html{cursor: pointer}
        img{
            position: fixed;
            left: 0;
            top: 0;
            /*transition: .1s linear;*/
        }
    </style>
</head>
<body>
<img src="img/coopa.jpg" width="150">
<!--jquery import-->
<script src="js/jquery.js"></script>
<script>
    $('html').mousemove(function (evt) {
        /*
        evt : 이벤트 객체(이벤트에 대한 데이터를 가지고 있음)
        예) 마우스이벤트 : x,y좌표
            키보드이벤트 : keyCode

         */
        console.log(evt.clientX);//x좌표
        console.log(evt.clientY);//y좌표
        const x= evt.clientX-75;
        const y= evt.clientY-62;
        $('img').css({
            left:x,
            top:y
        });


    });//html click() end

</script>
</body>
</html>
