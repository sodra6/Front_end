<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>난수발생</title>
</head>
<body>
<script>
    /*
        랜덤한 정수 발생

        수학관련객체 Math
        - random() : 0.0000....1부터 0.99999.....까지 실수
        - floor() : 버림함수
        랜덤한 정수 발생
        Math.floor(Math.random()*개수)+시작수
    */
    let num=Math.floor(Math.random()*6)+5;

    alert(num);
</script>

</body>
</html>
