<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>셔플</title>
</head>
<body>
<script>

    /*
        자바의 배열은 반드시 길이가 고정되어있지만, 자바스크립트의 배열은 길이가 변동함
        자바의 배열은 메서드가 없지만, 자바스크립트의 배열은 메서드가 있습니다.
        push(데이터) : 마지막 인덱스에 추가
        pop() : 마지막 인덱스에서 삭제
        shift() : 첫번째 인덱스에서 삭제
        unshift(데이터) : 첫번째 인덱스에 추가
        ** splice(번지, 번지부터 몇개를 삭제, 후 해당에 넣을값) : 특정인덱스에 추가, 삭제
     */
    let numbers = [1,2,3];
    numbers.push(5);//1,2,3,5
    numbers.push(10);//1,2,3,5,10

    numbers.pop();//1,2,3,5
    numbers.pop();//1,2,3
    numbers.pop();//1,2

    numbers.shift();//2
    numbers.unshift(5);//5,2
    numbers.unshift(8);//8,5,2

    numbers.splice(1,0,10);//8,10,5,2
    numbers.splice(3,0,7);//8,10,5,7,2
    numbers.splice(2,2,10);//8,10,10,2
    console.log(numbers);

</script>
</body>
</html>
