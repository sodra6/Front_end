<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>table의 활용</title>
</head>
<body>
<h1>EPL 리그 순위</h1>
<!--
테이블의 제목은 : caption 요소
의미에 맞게 코딩하려면
thread, tbody, tfoot

th : table headline의 줄임말(제목)
-->
<table border="1">
    <caption>구단별 순위</caption>
    <thead>
        <tr>
            <th>순위</th>
            <th>구단</th>
            <th>승</th>
            <th>무</th>
            <th>패</th>
            <th>승점</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>리버풀</td>
        <td>32</td>
        <td>3</td>
        <td>3</td>
        <td>99</td>
    </tr>
   <tr>
        <td>2</td>
        <td>맨시티</td>
        <td>26</td>
        <td>3</td>
        <td>9</td>
        <td>81</td>
    </tr>
   <tr>
        <td>3</td>
        <td>맨유</td>
        <td>18</td>
        <td>12</td>
        <td>8</td>
        <td>66</td>
    </tr>
   <tr>
        <td>4</td>
        <td>첼시</td>
        <td>20</td>
        <td>6</td>
        <td>12</td>
        <td>66</td>
    </tr>
    </tbody>
<tfoot>
    <tr>
        <!--하나의 td가 여러 공간 차지-->
        <td colspan="6">제공 : 잉글리쉬 프리미어리그</td>
    </tr>
</tfoot>
</table>


</body>
</html>
