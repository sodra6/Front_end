<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | 밴드</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="webfonts/NotoSansKR-Black-Hestia.eot">
    <style>
        body{
            font-family: "Noto Sans KR", sans-serif;
        }
    </style>
</head>
<body>
<a href="https://band.us/">BAND</a>
<h1>회원가입</h1>
<form action="join.do" method="get">
    <div><label for="id">이메일 </label><input name="id" id="id" placeholder="이메일" /></div>
    <div><label for="pass">비밀번호</label>
        <input type="password" name="pass" id="pass" placeholder="비밀번호" />
        <button type="button" id="markBTN">비밀번호 표시</button></div>
<p>비밀번호는 알파벳과 숫자를 포함해야 하고 8자 이상이어야 합니다.</p>
    <div><label>이름 <input type="text" placeholder="이름"></label></div>
    <div>생년월일
        <select name="year">
            <option>2020년</option>
            <option>2019년</option>
            <option>2018년</option>
            <option>2017년</option>
            <option>2016년</option>
            <option>2015년</option>
        </select>년
        <select name="month">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>월
        <select name="day">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>일
    </div>
    <button TYPE="submit" for="">확인</button>
</form>
<div></di><img src="img/captcha.jpg" alt="개인정보보호"/></div>
<textarea />

<script src="js/jquery.js"></script>
<script>
    $('markBTN').click(function () {
    $('markBTN').inputType(null);
    })
</script>
</body>
</html>
