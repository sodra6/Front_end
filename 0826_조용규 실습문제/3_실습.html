<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>슈퍼마리오</title>
	<link rel="stylesheet" href="css/all.min.css">
	<style>
		body{
			user-select: none;
			position: fixed;
			left: 50%;
			top: 50%;
			margin-left: -375px;
			margin-top: -400px;
		}
		ul{
			width: 800px;
			height: 800px;
			background-color: #eeeeee;
			background-image: url("img/maze.png");
			background-size: 800px;
			background-position: center;
			background-repeat: no-repeat;
			position: absolute;
			left: 50%;
			top: 50%;
			/*margin-top: -350px;*/
			/*margin-left: -350px;*/
			padding: 0;
			border: 1px solid #000;
			list-style: none;
			text-align: center;

		}
		li{
			margin: 0;
			/*border: 1px solid #000;*/
			text-align: center;
		}
		/*위쪽 li css*/
		li:nth-child(1){
			/*border-bottom: 1px solid #000;*/
			position: absolute;
			width: 720px;
			height: 40px;
			left: 40px;
			top: 0;
		}
		/*오른쪽 li css*/
		li:nth-child(2){
			/*border-left: 1px solid #000000;*/
			position: absolute;
			width: 40px;
			height: 720px;
			top: 40px;
			left: 760px;
			line-height: 800px;

		}
		/*아래쪽 li css*/
		li:nth-child(3){
			/*border-top: 1px solid #000;*/
			position: absolute;
			width: 720px;
			height: 40px;
			top: 760px;
			left: 40px;
		}
		/*왼쪽 li css*/
		li:nth-child(4){
			/*border-right: 1px solid #000;*/
			position: absolute;
			width: 40px;
			height: 720px;
			left: 0;
			top: 40px;
			line-height: 775px;

		}
		#character{
			position: absolute;
			left: 40px;
			top: 51px;
			transform: translate(0,0);
			transition: .2s linear;
		}
		.fa{
			background-color: #90CAF9;
			color: #fff;
			width: 35px;
			height: 35px;
			line-height: 35px;
			font-size: 30px;
			/*border: 0px solid #fff;*/
			margin: 0;

		}
		button{
			background-color: white;
			padding: 0;
			cursor: pointer;
		}
		span{
			display: none;
		}
	</style>
	
</head>
<body>
<div id="wrap">
	<ul>
		<li class="top"><button id="top"><i class="fa fa-arrow-up"></i><span class="ir">위로</span></button></li>
		<li class="right"><button id="right"><i class="fa fa-arrow-right"></i><span class="ir">오른쪽으로</span></button></li>
		<li class="bottom"><button id="bottom"><i class="fa fa-arrow-down"></i><span class="ir">아래로</span></button></li>
		<li class="left"><button id="left"><i class="fa fa-arrow-left"></i><span class="ir">왼쪽으로</span></button></li>
	</ul>
	<div id="mazeBox">
		<img id="character" src="img/mario.png" width="40" alt="슈퍼마리오"/>
	</div><!-- //mazeBox -->
</div><!-- //wrap -->
<script src="js/jquery.js"></script>
<script>
	// 구글링으로 따왓는데 어떻게 작동하는지 모르겠습니다...
	var y = 0;
	var x = 0;
	$(document).keydown(function(event) {
		//좌측방향키 클릭시 작동
		if (event.keyCode == '37') {
			x=x-40
			$('#character').css("transform", "translate("+x+"px,"+y+"px)");
		}
		//상향키 클릭시 작동
		if (event.keyCode == '38') {
			y=y-40
			$('#character').css("transform", "translate("+x+"px,"+y+"px)");
		}
		//우측방향키 클릭시 작동
		else if (event.keyCode == '39') {
			x=x+40
			$('#character').css("transform", "translate("+x+"px,"+y+"px)");
		}
		//하향키 클릭시 작동
		if (event.keyCode == '40') {
			y=y+40
			$('#character').css("transform", "translate("+x+"px,"+y+"px)");
		}
	});
	//전역변수
	var y = 0;
	var x = 0;
	$('#left').click(function () {
		x=x-40
		$('#character').css("transform", "translate("+x+"px,"+y+"px)");
	})
	$('#top').click(function () {
		y=y-40
		$('#character').css("transform", "translate("+x+"px,"+y+"px)");
	})
	$('#right').click(function () {
		x=x+40
		$('#character').css("transform", "translate("+x+"px,"+y+"px)");
	})

	$('#bottom').click(function () {
		y=y+40
		$('#character').css("transform", "translate("+x+"px,"+y+"px)");
	})


	$('#character').onkeyup(function () {
		$('#character').css("transfrom", "translate("+x+"px,"+y+"px)")
	})

</script>
</body>
</html>
