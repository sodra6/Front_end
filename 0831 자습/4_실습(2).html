<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    body{
        user-select: none;
    }
    ul{
        list-style: none;
        padding: 0;
    }
    li{
        color: #fff;
        font-weight: bold;
        font-size: 35px;
        text-align: center;
        line-height: 180px;
        text-shadow: 0 0 14px #fff;
    }
    #box{
        width: 360px;
        height: 360px;
        position: fixed;
        left: 50%;
        top: 50%;
        margin-left: -180px;
        margin-top: -180px;
        background-image: url("img/scappy.gif");
        background-repeat: no-repeat;
    }
    li:nth-child(1){
        width: 180px;
        height: 180px;
        position: absolute;
        background-color: #E53935;
        transition: .2s linear;
        transform: rotateX(0deg);
        transform-origin: 50% 0;
    }
    li:nth-child(1):active{
        transform: perspective(540px) rotateX(85deg);
    }

    li:nth-child(2){
        width: 180px;
        height: 180px;
        position: absolute;
        left:180px;
        background-color: #1E88E5;
        transform: rotateY(0deg);
        transform-origin: 100% 50%;
        transition: .2s linear;
    }
    li:nth-child(2):active{
        transform: perspective(540px) rotateY(85deg);
    }
    li:nth-child(3){
        width: 180px;
        height: 180px;
        position: absolute;
        top: 180px;
        background-position: 0 180px;
        background-color: #43A047;
        transform-origin: 0% 50%;
        transform: rotateY(0);
        transition: .2s linear;
    }
    li:nth-child(3):active{
        transform:perspective(540px) rotateY(-85deg);
    }
    li:nth-child(4){
        width: 180px;
        height: 180px;
        position: absolute;
        left: 180px;
        top: 180px;
        background-color: #FDD835;
        transform-origin: 50% 100%;
        transform: rotateX(0);
        transition: .2s linear;
    }
    li:nth-child(4):active{
        transform: perspective(540px) rotateX(-85deg);
    }
</style>
</head>
<body>
<div id="box">

    <ul>
        <li class="list X">메뉴1</li>
        <li class="list Y">메뉴2</li>
        <li class="list Y">메뉴3</li>
        <li class="list X">메뉴4</li>
    </ul>
    <!--		<img alt="스카피 이모티콘" src="img/scappy.gif"/>-->
</div><!--#box-->

</body>
</html>
