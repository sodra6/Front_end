<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수</title>
</head>
<body>
<script>
    //test라는 이름의 함수를 선언
    function test() {
        alert("hello")

    }//test() end
//test함수를 호출

    //alert함수 호출
    alert("크크")
    //test함수를 호출
    test();
    /*
        함수(function) : 하는일
        함수의 종류 :
            - 벌써 선언되어있는 함수(API) : alert()...
            - 우리가 선언하는 함수

        함수
        - 선언 : function 함수명() {할 일...}
        - 호출 : 선언된 함수를 실행
                 호출해야만 작동함!!!
     */
    //alert 함수를 호출!!!!!
    //alert('크크');
</script>

</body>
</html>
