<script>
    // 자바스크립트 한줄주석

    /*
    자바스크립트 여러줄 주석
    자바스크립트는 자료형이 중요, 널널함
    자바스크립트의 자료형
        - 숫자형(정수, 실수) : 1, 3.14..
        - 문자열형 : '크크', "크크"('',"" 둘 다 가능)
        - 논리형 : true, false
    */
    /*
        변수
         - 선언 : var 변수명;
         - 대입 : 대입연산자(=)를 이용
     */

    // 변수 a를 선언
    var a;
    // 변수 a에 문자열형 3을 대입(초기화)
    a="3";
    // 변수 a에 문자열 '조용규'를 대입
    a="조용규"
    // 확인버튼 한개가 있는 다이얼로그창 띄우는 함수를 호출
    alert(a);
</script>
