<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>클릭이벤트처리</title>
</head>
<body>
    <button id="btn">난 버튼!</button>

<!--jquery.js import-->
<script src="js/jquery.js"></script>
<!--작성하는 코드 script-->
<script>
    /*
        유저가 하는 행동 : 이벤트
        이벤트의 종류 : click, mousemove, mouseover....
     */
    $('#btn').click(function() {
        alert('후훗')
    });

</script>
</body>
</html>
