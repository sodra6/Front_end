<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        #wrap{
            width: 1100px;
            margin: auto;
            border: 1px solid #424242;
        }
        #header{
            width: 1100px;
            height: 100px;
            /*border-bottom: 10px solid #fff;*/
            background-color: silver;
            margin-bottom: 20px;
        }
        #info{
            width: 300px;
            height: 300px;
            /*border: 10px solid #fff;*/
            border-left: none;
            background-color: #b2ebf2;
            margin-bottom: 20px;
            margin-right: 20px;
            float: left;
        }
        #contents{
            width: 460px;
            height: 300px;
            /*border: 10px solid #fff;*/
            background-color: #c8e6c9;
            float: left;
        }
        #sidebar{
            width: 300px;
            height: 300px;
            /*border: 10px solid #fff;*/
            border-right: none;
            background-color: #dee3eb;
            float: left;
            margin-left: 20px;
        }
        #footer{
            width: 1100px;
            height: 100px;
            /*border-top: 10px solid #fff;*/
            background-color: #f8bbd0;
            clear: both;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="header"></div>
    <div id="info"></div>
    <div id="contents"></div>
    <div id="sidebar"></div>
    <div id="footer"></div>
</div><!--wrap  -->
</body>
</html>
