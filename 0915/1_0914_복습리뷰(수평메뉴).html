<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수평메뉴 복습</title>
    <link href="css/reset.css" rel="stylesheet">
    <style>
        #box{
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -304px;
            margin-top: -95px;
            width: 588px;
            /*height: 170px;*/
            border: 10px solid #424242;
            /*overflow: hidden;*/
        }
        #box li{
            width: 147px;
            height: 170px;
            /*background-color: red;*/
            float: left;
            /*display: inline-block;*/
            /*overflow: hidden;*/
        }
        #box li>a{
            display: block;
            width: 127px;
            height: 150px;
            /*background-color: blue;*/
            transition: .2s linear;
            border: 10px solid transparent;
            /*overflow: hidden;*/
        }
        #box li>a:hover{
            transform: scale(1.3);
            border: 10px solid #424242;
            box-shadow: 0 12px 18px rgba(0,0,0,0.24) ;
        }
        #box img{
            transition: .2s ease;
        }
        /*#box li>a:hover img{*/
        /*    transform: scale(1.05);*/
        /*}*/
    </style>
</head>
<body>
<div id="box">
    <h2 class="screen_out">카카오 메뉴</h2>
    <ul>

    </ul>
</div>
</body>
</html>
