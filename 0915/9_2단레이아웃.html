<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2단 레이아웃</title>
    <link rel="stylesheet" href="css/reset.css" />
</head>
<style>
    #wrap{
        width: 1100px;
        border: 1px solid #424242;
        margin: auto;
    }
    #header{
        width: 1100px;
        height: 100px;
        background-color: #f8bbd0;
    }
    #contents{
        width: 700px;
        height: 300px;
        background-color: #c8e6c9;
        float: left;
    }
    #sidebar{
        width: 400px;
        height: 300px;
        background-color: #ffecb3;
        float: left;
    }
    #footer{
        width: 1100px;
        height: 100px;
        background-color: #b2ebf2;
        clear: both;
    }
</style>
<body>
<div id="wrap">
    <div id="header"></div>
    <div id="contents"></div>
    <div id="sidebar"></div>
    <div id="footer"></div>
</div><!--wrap  -->


</body>
</html>
