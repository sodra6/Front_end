<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습4</title>
	<style>
		body{
			margin: 0;
		}
		ul{
			list-style: none;
		}
		#box{
			margin: 0;
			padding: 0;
			left: 50%;
			top: 50%;
			position: fixed;
			/*background-color: red;*/
			margin-top: -200px;
			margin-left: -200px;
			background-image: url("img/scappy.gif");
			width: 360px;
			height: 360px;

		}
		li{
			width: 180px;
			height: 180px;
			line-height: 180px;
			text-align: center;
			font-size: 30px;
			font-weight: bold;
			color: white;
			text-shadow: 2px 2px 4px black;
			transition: .1s ease;
			transform:perspective(200px) rotateX(0);
			user-select: none;
		}

		li:nth-child(1){
			background-color: #E53935;
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			transform-origin: 50% 0;
			transform:perspective(500px) rotateX(0);
		}
		li:nth-child(1):active {
			transform:perspective(500px) rotateX(-85deg);
		}

		li:nth-child(2){
			background-color: #43A047;
			position: absolute;
			top: 0;
			left: 180px;
			cursor: pointer;
			transform-origin: 100% 0%;
			transform:perspective(500px) rotateY(0);
		}
		li:nth-child(2):active{
			transform:perspective(500px) rotateY(-85deg);
		}
		li:nth-child(3){
			background-color: #1E88E5;
			position: absolute;
			top: 180px;
			left: 0;
			transform-origin: 0 100%;
			transform:perspective(500px) rotateY(0);
			cursor: pointer;
		}
		li:nth-child(3):active{
			transform:perspective(500px) rotateY(85deg);
		}
		li:nth-child(4){
			background-color: #FDD835;
			position: absolute;
			top: 180px;
			left: 180px;
			cursor: pointer;
			transform-origin: 50% 100%;
			transform:perspective(500px) rotateX(0);
		}
		li:nth-child(4):active{
			transform: rotateX(85deg);
		}
		img{
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -200px;
			margin-left: -200px;
		}
		img:active{
			transform: scale(1.2);
		}
	</style>
</head>
<body>
	<div id="box">

		<ul>
			<li class="list X">메뉴1</li>
			<li class="list Y">메뉴2</li>
			<li class="list Y">메뉴3</li>
			<li class="list X">메뉴4</li>
		</ul>
<!--		<img alt="스카피 이모티콘" src="img/scappy.gif"/>-->
	</div><!--#box-->

</body>
</html>
