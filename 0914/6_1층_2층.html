<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
        #red{background-color: red;}
        #blue{background-color: blue; margin-top: -150px; margin-left: 50px}
        span{
            font-size: 60px;
            padding: 30px 0;
            /*display: none;*/
        }
        #red span{background-color: green;}
        #blue span{background-color: yellow;}
    </style>
</head>
<body>
<div id="red">
    <span>가나다</span>
</div>
<div id="blue">
    <span>라마바</span>
</div>
</body>
</html>
