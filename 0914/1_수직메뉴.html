<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수직메뉴</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet" />
    <link href="css/notosanskr.css" rel="stylesheet">
    <style>
        body{
            font-family: "Noto Sans KR", "sans-serif";
        }
        #gnb{
            width: 160px;
            border: 5px solid #424242;
            margin: 20px auto;
            user-select: none;
        }
        #gnb li{
            height: 60px;
            border: 5px solid #424242;
        }
        #gnb li>a{
            width: 150px;
            height: 60px;
            display: block;
            /*background: green;*/
            font-weight: 500;
            text-align: center;
            font-size: 20px;
            line-height: 60px;
            text-decoration: none;
            transition: .2s linear;
        }
        #gnb li>a:hover{
            background-color: darkgrey;
            font-size: 28px;
            font-weight: 900;
            color: #fff;
        }
        #gnb li>a:active{
            transform:perspective(500px) scale(.9) rotateX(360deg);
        }

    </style>
</head>
<body>
<div id="gnb"><!--gnb(global navigation bar-->
<!--
        screen_out 클래스를 주면 css상에서 숨김
        (시멘틱웹이나 웹접근성을 위해서 필요한 글자이지만
        디자인 및 레이아웃에서 필요없는 요소들을 위해서)
  -->
<h1 class="screen_out">주요 서비스</h1>
<ul>
    <li class="mail"><a href="https://mail.naver.com/">메 일</a></li>
    <li class="cafe"><a href="https://section.cafe.naver.com/">카 페</a></li>
    <li class="blog"><a href="https://section.blog.naver.com/">블로그</a></li>
    <li class="kin"><a href="https://kin.naver.com/">지식in</a></li>
</ul><!-- gnb end -->
</div>
</body>
</html>
