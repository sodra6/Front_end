<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쑤평몌뉴뽂씁</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body{
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        #box{
            position: fixed;
            margin-left: 50%;
            margin-top: 50%;
            top: -85px;
            left: -320px;
            width: 640px;
            height: 170px;
            border: 10px solid #424242;
        }
        #box li img{
            width: 140px;
            height: 150px;
            float: left;
            border: 10px solid #fff;
            transition: .2s linear;
        }
        #box li img:hover{
            border: 10px solid #424242;
            box-shadow: 0 0 14px #000;
        }
    </style>
</head>
<body>
<div id="box">
    <h2 class="screen_out">카카오 메뉴</h2>
    <ul>
        <li><a href=""><img src="img/footer_face01.gif" /></a> </li>
        <li><a href=""><img src="img/footer_face02.gif" /></a> </li>
        <li><a href=""><img src="img/footer_face03.gif" /></a> </li>
        <li><a href=""><img src="img/footer_face04.gif" /></a> </li>
    </ul>
</div>
</body>
</html>
