<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지와 하이퍼링크 요소</title>
</head>
<body>

<h1>이미지관련요소와 하이퍼링크 관련 요소</h1>

    <h2>하이퍼링크 관련요소 : a</h2>
        <h3>주요 포털 서비스 목록</h3>
<div><a href="http://www.naver.com" target="_blank">네이버</a></div>
<div><a href="http://www.daum.net" target="_blank">다음</a></div>
<div><a href="http://www.nate.com" target="_blank">네이트</a></div>
<div><a href="http://www.zum.com" target="_blank">줌</a></div>
<div><a href="http://google.com" target="_blank">구글</a></div>


<!--
    a(anchor) 요소 : 닻 : 하이퍼링크 이동
        - href(hyperlink reference) 속성 : 링크를 이동할 주소
        - target 속성 : _blank(새텝 띄우기)

-->

<hr/>
    <h2>이미지관련 요소 : img</h2>
        <img alt="검정바탕에 흰색애플로고"
             src="image/apple.jpg"/ width="250px">
<!--

    img : 이미지를 HTML에 표현하는 요소
        - src(sourc)속성(반드시 필요) : 이미지의 경로
        - alt(alternaltive text) 속성 : 대체 텍스트
            웹접근성 때문에 이미지의 내용을 상세하게 기술해야함
            현시적으로는 거의 불가능

    hr : horizontal line(수평선) : 컨텐츠의 내용이 변경 될 경우 사용

-->




</body>
</html>
