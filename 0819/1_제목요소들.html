    <meta charset="UTF-8">

</head>
<body>

<!-- 주석은 코멘트야 알겠니?

주석이란? : 미래의 나에게, 혹은 다른개발자들에게 자신이 작성한 코드(마크업)에 대한 설명을 써주는 것

협업을 위해서 / 미래의 나를 위해서 알겟니?
(브라우저가 표현하지 않음) Do not expressed by browser != <=

HTML(Hyper Text Mark-up Language)
 1) 웹에서 구조 및 데이터를 담당하는 문서(언어)
 2) Hyper Text : 문서와 문서간의 직접적인 연결이 가능
                 (하이퍼링크로 이동가능)
 3) Markup : 요소(<>)로 구조화시키는 것(행위)


 웹표준(WebStandards)

 - 표준에 맞게 마크업 (표준-DTD-에 명시된 요소 및 속성을 사용하여 마크업)
 - 의미에 맞게 마크업 (의미는 수천개인데 요소는 겨우 수십개이기 떄문에 의미당 정확한 요소가 존재하지는 않습니다.)
- '구조 및 데이터' / '표현 및 동작' / '동작 및 제어' 의 분리 (협업이나 재사용성을 위해 나눠서 개발하면 유용)

 요소(element) : < > 요소 (열림태그와 닫힘태그로 구성)

 속성(attribute) : 열림태그안에 존재하고 '명과 '값' 으로 구성된 형태


-->


</body>
</html>
