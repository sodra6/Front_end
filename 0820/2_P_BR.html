<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>P_BR</title>
    <!-- CSS를 적용시키려면 style 요소안에 작성 -->
    <style>
        /* CSS주석  */
         h1 {
         /* 글자색 */
             color: coral;
         /* 뒷배경색 */
             background-color: azure;
         }

        div {
            color: orange;
            background-color: cornsilk;
            white-space: pre;
        }
        span {
            /* 요소와 요소사이의 간격 : margin */
            margin-right: 40px;
        }
    </style>
</head>

<body>
<h1>마리아</h1>
<h2>화사</h2>
<p>
욕을&nbsp;&nbsp;&nbsp; 하도 먹어 체했어 하도<br />
<span>서러워도</span>어쩌겠어 I do<br />
모두들 미워하느라 애썼네<br />
날 무너뜨리면<br />
밥이 되나
</p>
<p>
외로워서 어떡해<br />
미움마저 삼켰어<br />
화낼 힘도 없어<br />
여유도 없고<br />
뭐 그리 아니꼬와<br />
가던 길 그냥 가<br />
왜들 그래 서럽게
</p>
<pre>
마리아 마리아
널 위한 말이야
빛나는 밤이야
널 괴롭히지마
오 마리아 널 위한 말이야
뭐 하러 아등바등해
이미 아름다운데
</pre>
<div>
마리아 마리아
널 위한 말이야
빛나는 밤이야
널 괴롭히지마
오 마리아 널 위한 말이야
뭐 하러 아등바등해
이미 아름다운데
</div>
<!--

    p(paragraph)요소 : 한 문단을 나타내는 요소
    br(break line)요소 : 한 줄 아래로 띄어쓰기
    pre(presentation)요소 : 작성된 문장 그대로 표현

css는 head부분에, 외부시스템의 링크 or 해드에 직접작성
-->
</body>
</html>
