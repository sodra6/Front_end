<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="date"/>

<!-- 구조 및 데이터를 가져야 하는 요소인데 사실은 표현하고 있으니까 비표준으로 분류(웹표준에 어긋남 -->
<center>아룡하세요</center>
<font size="10" face="궁서">아령하세요</font>

<!--
    웹의 3요소
    1) 웹표준
        - 표준에 맞는 마크업
        - (최대한)의미에 맞는 마크업
        - 구조 및 데이터(HTML) /
          표현 및 동작(CSS) /
          동작 및 제어(Javascript)

    2) 웹접근성
        - 모든 사람들이 어떠한 기기에서도 웹에 접근할 수 있어야 한다는 개념(최소화)

    3) 웹호환성(cross browsing)
        - 멀티브라우징(multi browsing) : 현재버전의 다양한 브라우저에서 똑같이 표현(동작)되는 성질
        - 1999년 이후 모든 브라우저에서 똑같이 표현(동작)되는 성질


-->

</body>
</html>
